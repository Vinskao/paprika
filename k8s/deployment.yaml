apiVersion: apps/v1
kind: Deployment
metadata:
  name: paprika
  labels:
    app: paprika
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paprika
  template:
    metadata:
      labels:
        app: paprika
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: paprika
        image: ${DOCKER_IMAGE}:${DOCKER_TAG}
        ports:
        - containerPort: 8000
        env:
        - name: LARAVEL_APP_ENV
          value: "production"
        - name: LARAVEL_APP_DEBUG
          value: "false"
        - name: LARAVEL_LOG_LEVEL
          value: "info"
        - name: LARAVEL_DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: paprika-secrets
              key: DATABASE_HOST
        - name: LARAVEL_DATABASE_PORT_NUMBER
          valueFrom:
            secretKeyRef:
              name: paprika-secrets
              key: DATABASE_PORT_NUMBER
        - name: LARAVEL_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: paprika-secrets
              key: DATABASE_NAME
        - name: LARAVEL_DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: paprika-secrets
              key: DATABASE_USER
        - name: LARAVEL_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: paprika-secrets
              key: DATABASE_PASSWORD
        - name: LARAVEL_APP_KEY
          valueFrom:
            secretKeyRef:
              name: paprika-secrets
              key: APP_KEY
        - name: APP_URL
          value: "http://peoplesystem.tatdvsonorth.com/paprika"
        - name: LARAVEL_DATABASE_CONNECTION
          value: "pgsql"
        - name: LARAVEL_CACHE_DRIVER
          value: "array"
        - name: LARAVEL_SESSION_DRIVER
          value: "array"
        - name: LARAVEL_SESSION_LIFETIME
          value: "120"
        - name: LARAVEL_FILESYSTEM_DISK
          value: "local"
        - name: VIEW_COMPILED_PATH
          value: "/tmp/views"
