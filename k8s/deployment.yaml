apiVersion: v1
kind: Secret
metadata:
  name: paprika-secrets
type: Opaque
stringData:
  LARAVEL_DB_CONNECTION: "pgsql"
  LARAVEL_DB_HOST: "${{ secrets.DB_HOST }}"
  LARAVEL_DB_PORT: "${{ secrets.DB_PORT }}"
  LARAVEL_DB_DATABASE: "${{ secrets.DB_DATABASE }}"
  LARAVEL_DB_USERNAME: "${{ secrets.DB_USERNAME }}"
  LARAVEL_DB_PASSWORD: "${{ secrets.DB_PASSWORD }}"
  LARAVEL_APP_URL: "${{ secrets.APP_URL }}"
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: paprika-config
data:
  LARAVEL_APP_NAME: "Paprika"
  LARAVEL_APP_ENV: "production"
  LARAVEL_APP_DEBUG: "true"
  LARAVEL_LOG_CHANNEL: "stack"
  LARAVEL_LOG_LEVEL: "debug"
  LARAVEL_CACHE_DRIVER: "file"
  LARAVEL_FILESYSTEM_DISK: "local"
  LARAVEL_SESSION_DRIVER: "file"
  LARAVEL_SESSION_LIFETIME: "120"
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: paprika
  labels:
    app: paprika
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paprika
  template:
    metadata:
      labels:
        app: paprika
    spec:
      containers:
      - name: paprika
        image: papakao/paprika:latest
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: paprika-secrets
        volumeMounts:
        - name: storage
          mountPath: /app/storage
        - name: cache
          mountPath: /app/bootstrap/cache
      volumes:
      - name: storage
        emptyDir: {}
      - name: cache
        emptyDir: {}
---

apiVersion: v1
kind: Service
metadata:
  name: paprika
  labels:
    app: paprika
spec:
  selector:
    app: paprika
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paprika-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: peoplesystem.tatdvsonorth.com
    http:
      paths:
      - path: /paprika
        pathType: Prefix
        backend:
          service:
            name: paprika
            port:
              number: 80
